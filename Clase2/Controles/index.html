<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/script.js"></script>
    <title>Controles</title>

    <!-- <script>
    function Saludar(){
            alert("hola mundo");
        }
    </script> -->
    

</head>
<body>

    <form action="./pagina2.html" method="GET">

        <fieldset>
            <legend>Datos personales</legend>

            <div>
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre" name="nombre" title="Name" required>
            </div>

            <div>
                <label for="txtPassword">Password:</label>
                <input type="password" id="txtPassword" name="clave" placeholder="Ingrese password aqui">
            </div>

            <div>
                <label for="txtEmail">Email:</label>
                <input type="email" id="txtEmail" name="mail" disabled>
            </div>

            <div>
                <label for="txtEdad">Edad:</label>
                <input type="number" id="txtEdad" name="edad" min="18" max="65" value="18">
            </div>

            <div>
                <label for="txtEdad2">Edad rango:</label>
                <input type="range" id="txtEdad2" name="edad" min="18" max="65">
            </div>

            <div>
                <label for="txt">Codigo:</label>
                <input type="text" id="txt" name="edad" readonly>
            </div>

            <div>
                <label for="cboPais">Pais:</label>
                <select name="pais" id="cboPais">
                    <!-- La propiedad multiple permite seleccionar varias opciones del select con CTRL o SHIFT-->
                    <option value="" disabled selected>Elija un pais</option>
                    <optgroup label="America">
                        <option value="Ecuador">Ecuador</option>
                        <option value="Argentina">Argentina</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="España">España</option>
                        <option value="Portugal">Portugal</option>
                    </optgroup>
                    
                </select>
            </div>
            
            <input type="hidden" name="">

            <fieldset>
                <legend>Genero:</legend>
                <input type="radio" name="sexo" id="rdoMasculino"><label for="rdoMasculino">Masculino</label>
                <input type="radio" name="sexo" id="rdoFemenino"><label for="rdoFemenino" checked>Femenino</label>
                <!-- Tienen que tener el mismo name para que sean mutuamanete excluyentes -->
            </fieldset>

            <fieldset>
                <legend>Hobbies:</legend>
                <input type="checkbox" id="chkEsqui"><label for="chkEsqui">Esqui</label>
                <input type="checkbox" id="chkKayak"><label for="chkKayak">Kayak</label>
                <input type="checkbox" id="chkBicicleta"><label for="chkBicicleta" checked>Bicicleta</label>
            </fieldset>

            <label for="taComentarios">Comentarios</label>
            <div>
                <textarea name="" id="taComentarios" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" value="Login">
            <input type="reset" value="Limpiar">

        </fieldset>
    </form>

    <button id="btnSaludar">Saludar</button>
</body>
</html>
